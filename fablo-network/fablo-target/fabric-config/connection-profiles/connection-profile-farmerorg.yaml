name: fablo-test-network-farmerorg
description: Connection profile for FarmerOrg in Fablo network
version: 1.0.0
client:
  organization: FarmerOrg
organizations:
  FarmerOrg:
    mspid: FarmerOrgMSP
    peers:
      - peer0.farmer.example.com
      - peer1.farmer.example.com
      - peer0.auditor.example.com
      - peer1.auditor.example.com
      - peer0.transporter.example.com
      - peer1.transporter.example.com
    certificateAuthorities:
      - ca.farmer.example.com
peers:
  peer0.farmer.example.com:
    url: grpc://localhost:7041
  peer1.farmer.example.com:
    url: grpc://localhost:7042
  peer0.auditor.example.com:
    url: grpc://localhost:7061
  peer1.auditor.example.com:
    url: grpc://localhost:7062
  peer0.transporter.example.com:
    url: grpc://localhost:7081
  peer1.transporter.example.com:
    url: grpc://localhost:7082
certificateAuthorities:
  ca.farmer.example.com:
    url: http://localhost:7040
    caName: ca.farmer.example.com
    httpOptions:
      verify: false
