  peer0.farmer.example.com:
    container_name: peer0.farmer.example.com
    image: hyperledger/fabric-peer:${FABRIC_VERSION}
    environment:
      - CORE_PEER_LOCALMSPID=FarmerMSP
      - CORE_PEER_ID=peer0.farmer.example.com
      - CORE_PEER_ADDRESS=peer0.farmer.example.com:7041
      - CORE_PEER_LISTENADDRESS=peer0.farmer.example.com:7041
      - CORE_PEER_GOSSIP_ENDPOINT=peer0.farmer.example.com:7041
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.farmer.example.com:7041
      - CORE_PEER_GOSSIP_BOOTSTRAP="peer0.farmer.example.com:7041 peer1.farmer.example.com:7042"
      - CORE_PEER_CHAINCODELISTENADDRESS=peer0.farmer.example.com:7050
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/peer/msp
      - CORE_CHAINCODE_BUILDER=hyperledger/fabric-ccenv:${FABRIC_CCENV_VERSION}
      - CORE_CHAINCODE_GOLANG_RUNTIME=hyperledger/fabric-baseos:${FABRIC_BASEOS_VERSION}
