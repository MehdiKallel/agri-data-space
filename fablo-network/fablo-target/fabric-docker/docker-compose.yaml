version: '2.2'

networks:
  basic:

services:

  ca.root.com:
    container_name: ca.root.com
    image: hyperledger/fabric-ca:${FABRIC_CA_VERSION}
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.root.com
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server/crypto/ca.root.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server/crypto/priv-key.pem
      - FABRIC_LOGGING_SPEC=${LOGGING_LEVEL}
    ports:
      - 7020:7054
    working_dir: /etc/hyperledger/fabric-ca-server
    command: sh -c 'fabric-ca-server start -b ${ORDERER_CA_ADMIN_NAME}:${ORDERER_CA_ADMIN_PASSWORD} -d'
    volumes:
      - ../fabric-config/crypto-config/peerOrganizations/root.com/ca/:/etc/hyperledger/fabric-ca-server/crypto
    networks:
      - basic

  cli.root.com:
    container_name: cli.root.com
    image: hyperledger/fabric-tools:${FABRIC_VERSION}
    tty: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=${LOGGING_LEVEL}
      - CORE_PEER_ID=cli.root.com
      - CORE_CHAINCODE_KEEPALIVE=10
      #
      - CORE_PEER_LOCALMSPID=OrdererMSP
      - CORE_PEER_MSPCONFIGPATH=/var/hyperledger/cli/crypto/users/Admin@root.com/msp
      # enabled TLS
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/var/hyperledger/cli/crypto/users/Admin@root.com/tls/client.crt
      - CORE_PEER_TLS_KEY_FILE=/var/hyperledger/cli/crypto/users/Admin@root.com/tls/client.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/var/hyperledger/cli/crypto/users/Admin@root.com/tls/ca.crt
      - TLS_CA_CERT_PATH=/var/hyperledger/cli/crypto-orderer/tlsca.root.com-cert.pem
    working_dir: /var/hyperledger/cli/
    command: /bin/bash
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ../fabric-docker/scripts/cli:/var/hyperledger/cli/scripts/
      - ../fabric-config/config:/var/hyperledger/cli/config/ # genesis.block and channel.tx's
      - ../fabric-config/crypto-config/peerOrganizations/root.com:/var/hyperledger/cli/crypto/
      - ../fabric-config/crypto-config/peerOrganizations/root.com/peers/orderer0.group1.root.com/msp/tlscacerts/tlsca.root.com-cert.pem:/var/hyperledger/cli/crypto-orderer/tlsca.root.com-cert.pem:ro
      - ../fabric-config/crypto-config/peerOrganizations/farmer.example.com/peers/peer0.farmer.example.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer0.farmer.example.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/farmer.example.com/peers/peer1.farmer.example.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer1.farmer.example.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/auditor.example.com/peers/peer0.auditor.example.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer0.auditor.example.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/auditor.example.com/peers/peer1.auditor.example.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer1.auditor.example.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/transporter.example.com/peers/peer0.transporter.example.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer0.transporter.example.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/transporter.example.com/peers/peer1.transporter.example.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer1.transporter.example.com/tls/ca.crt:ro
      - ../fabric-config/chaincode-packages:/var/hyperledger/cli/chaincode-packages/
      - "$CHAINCODES_BASE_DIR/../trackmeat/:/var/hyperledger/cli/trackmeat/"
    networks:
      - basic

  orderer0.group1.root.com:
    container_name: orderer0.group1.root.com
    image: hyperledger/fabric-orderer:${FABRIC_VERSION}
    environment:
      - FABRIC_LOGGING_SPEC=${LOGGING_LEVEL}
      - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
      - ORDERER_GENERAL_LISTENPORT=7030
      - ORDERER_GENERAL_GENESISMETHOD=file
      - ORDERER_GENERAL_BOOTSTRAPFILE=/var/hyperledger/config/Group1Genesis.block
      - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
      - ORDERER_GENERAL_LOCALMSPDIR=/var/hyperledger/orderer/msp
      - GODEBUG=netdns=go
      # metrics
      - ORDERER_OPERATIONS_LISTENADDRESS=orderer0.group1.root.com:9440
      - ORDERER_METRICS_PROVIDER=prometheus
      # enabled TLS
      - ORDERER_GENERAL_TLS_ENABLED=true
      - ORDERER_GENERAL_TLS_PRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_TLS_CERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_TLS_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
      - ORDERER_GENERAL_CLUSTER_CLIENTCERTIFICATE=/var/hyperledger/orderer/tls/server.crt
      - ORDERER_GENERAL_CLUSTER_CLIENTPRIVATEKEY=/var/hyperledger/orderer/tls/server.key
      - ORDERER_GENERAL_CLUSTER_ROOTCAS=[/var/hyperledger/orderer/tls/ca.crt]
    working_dir: /var/hyperledger/orderer
    command: orderer
    ports:
      - 7030:7030
      - 8030:9440
    volumes:
      - ../fabric-config/config/:/var/hyperledger/config
      - ../fabric-config/crypto-config/peerOrganizations/root.com/peers/orderer0.group1.root.com/msp/:/var/hyperledger/orderer/msp
      - ../fabric-config/crypto-config/peerOrganizations/root.com/peers/orderer0.group1.root.com/tls/:/var/hyperledger/orderer/tls
    networks:
      - basic

  ca.farmer.example.com:
    container_name: ca.farmer.example.com
    image: hyperledger/fabric-ca:${FABRIC_CA_VERSION}
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca.farmer.example.com
      - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server/crypto/ca.farmer.example.com-cert.pem
      - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server/crypto/priv-key.pem
      - FABRIC_LOGGING_SPEC=${LOGGING_LEVEL}
    ports:
      - 7040:7054
    working_dir: /etc/hyperledger/fabric-ca-server
    command: sh -c 'fabric-ca-server start -b ${FARMER_CA_ADMIN_NAME}:${FARMER_CA_ADMIN_PASSWORD} -d'
    volumes:
      - ../fabric-config/crypto-config/peerOrganizations/farmer.example.com/ca/:/etc/hyperledger/fabric-ca-server/crypto
    networks:
      - basic

  cli.farmer.example.com:
    container_name: cli.farmer.example.com
    image: hyperledger/fabric-tools:${FABRIC_VERSION}
    tty: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=${LOGGING_LEVEL}
      - CORE_PEER_ID=cli.farmer.example.com
      - CORE_CHAINCODE_KEEPALIVE=10
      #
      - CORE_PEER_LOCALMSPID=FarmerMSP
      - CORE_PEER_MSPCONFIGPATH=/var/hyperledger/cli/crypto/users/Admin@farmer.example.com/msp
      - CORE_PEER_ADDRESS=peer0.farmer.example.com:7041
      # enabled TLS
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/var/hyperledger/cli/crypto/users/Admin@farmer.example.com/tls/client.crt
      - CORE_PEER_TLS_KEY_FILE=/var/hyperledger/cli/crypto/users/Admin@farmer.example.com/tls/client.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/var/hyperledger/cli/crypto/users/Admin@farmer.example.com/tls/ca.crt
      - TLS_CA_CERT_PATH=/var/hyperledger/cli/crypto-orderer/tlsca.root.com-cert.pem
    working_dir: /var/hyperledger/cli/
    command: /bin/bash
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ../fabric-docker/scripts/cli:/var/hyperledger/cli/scripts/
      - ../fabric-config/config:/var/hyperledger/cli/config/ # genesis.block and channel.tx's
      - ../fabric-config/crypto-config/peerOrganizations/farmer.example.com:/var/hyperledger/cli/crypto/
      - ../fabric-config/crypto-config/peerOrganizations/root.com/peers/orderer0.group1.root.com/msp/tlscacerts/tlsca.root.com-cert.pem:/var/hyperledger/cli/crypto-orderer/tlsca.root.com-cert.pem:ro
      - ../fabric-config/crypto-config/peerOrganizations/farmer.example.com/peers/peer0.farmer.example.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer0.farmer.example.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/farmer.example.com/peers/peer1.farmer.example.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer1.farmer.example.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/auditor.example.com/peers/peer0.auditor.example.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer0.auditor.example.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/auditor.example.com/peers/peer1.auditor.example.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer1.auditor.example.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/transporter.example.com/peers/peer0.transporter.example.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer0.transporter.example.com/tls/ca.crt:ro
      - ../fabric-config/crypto-config/peerOrganizations/transporter.example.com/peers/peer1.transporter.example.com/tls/ca.crt:/var/hyperledger/cli/crypto-peer/peer1.transporter.example.com/tls/ca.crt:ro
      - ../fabric-config/chaincode-packages:/var/hyperledger/cli/chaincode-packages/
      - "$CHAINCODES_BASE_DIR/../trackmeat/:/var/hyperledger/cli/trackmeat/"
    networks:
